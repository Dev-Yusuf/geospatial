<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css" integrity="sha512-phGxLIsvHFArdI7IyLjv14dchvbVkEDaH95efvAae/y2exeWBQCQDpNFbOTdV1p4/pIa/XtbuDCnfhDEIXhvGQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-xxz5v3vz5t7z4x6xj11b6erz7r9ypc5f+emf5l5u5hi2b+a1usgr5i1co6w5zj5g" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Geospatial</title>
</head>
<body>
   <!-- preloader -->
  <!--<div class="spinner-wrapper">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>-->
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/Geo_logo.png" alt="Your Logo Alt Text">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel section -->
 <main>
  <section id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active custom-item">
        <img src="./assets/images/solar.jpg" class="d-block w-100 custom-image" alt="...">
        <div class="carousel-caption top-0 mt-4">
          <h1 class="display-1 fw-bolder text-capitalize">First slide label</h1>
          <p class="fs-3 mt-5 text-left">Some representative placeholder content for the first slide.</p>
          <button class="btn btn-primary">Learn More</button>
        </div>
      </div>
      <div class="carousel-item custom-item">
        <img src="./assets/images/dev.jpg" class="d-block w-100 custom-image" alt="...">
        <div class="carousel-caption top-0 mt-4">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item custom-item">
        <img src="./assets/images/dev.jpg" class="d-block w-100 custom-image" alt="...">
        <div class="carousel-caption top-0 mt-5">
          <h1 class=" fw-bolder text-capitalize animate__animated animate__fadeInDown" style="animation-delay: 1s">First slide label</h1>
          <p class="fs-3 mt-2 animate__animated animate__backInLeft animate__delay-2s" style="animation-delay: 1s text-left">Some representative placeholder content for the first slide.</p>
          <button class="btn btn-primary animate__animated animate__backInUp px-4 py-2 fs-5 mt-3">Learn More</button>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
    
  </section>
  <section class="overview">
    <h3 class="text-center fs-2 text-capitalize mt-5">Trusted Partners</h3>
    <div class="container d-flex align-items-center mt-4 mb-4">
      <div class="row w-100 text-center">
       <div class="col-4">
         <img src="./assets/images/Microsoft logo.png" alt="">
       </div>
       <div class="col-4">
         <img src="./assets/images/Microsoft logo.png" alt="">
       </div>
       <div class="col-4">
         <img src="./assets/images/Microsoft logo.png" alt="">
       </div>
      </div>
    </div>

  </section>
 </main>

  <!-- JavaScript and jQuery scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10.3.0/swiper-bundle.min.js"></script>

</html>
